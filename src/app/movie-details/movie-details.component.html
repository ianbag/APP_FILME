<div class="jumbotron-fluid shadow p-3">
    <h2 class="text-center">Visualizando todos os Filmes</h2>
    <hr>
    <button class="btn btn-success mt-2 mb-3" [routerLink]="['/movie/add']" routerLinkActive="router-link-active"> <i
            class="fas fa-plus"></i> Adicionar Filme</button>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Gênero</th>
                <th>Data de Lançamento</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td>{{movie?.nome}}</td>
                <td>{{movie?.genero}}</td>
                <td>{{movie?.dataLancamento | date: 'dd/MM/yyy'}}</td>
                <td>
                    <button class="btn btn-warning btn-sm m-1" [routerLink]="['/movie/edit', movie.mvId]">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger btn-sm m-1" (click)="deleteSwal.fire()">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="btn btn-primary btn-sm m-1" [routerLink]="['/movie/show', movie.mvId]">
                        <i class="fas fa-search"></i>
                    </button>
                </td>

                <swal #deleteSwal title="Tem certeza que deseja inativar {{movie?.nome}}?"
                    text="Isso não pode ser desfeito" icon="question" [showCancelButton]="true" [focusCancel]="true"
                    (confirm)="deleteMovie(movie?.mvId)" cancelButtonText="Cancelar" confirmButtonText="Inativar">
                </swal>

            </tr>
        </tbody>
    </table>
</div>
