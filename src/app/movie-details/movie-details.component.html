<div class="jumbotron-fluid shadow p-3">
    <h2 class="text-center">Movie Details</h2>
    <hr>
    <button class="btn btn-success mt-2 mb-3" [routerLink]="['/movie/add']" routerLinkActive="router-link-active" >Add Movie</button>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Gênero</th>
                <th>Data de Lançamento</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td>{{movie?.nome}}</td>
                <td>{{movie?.genero}}</td>
                <td>{{movie?.dataLancamento | date: 'dd/MM/yyy'}}</td>
                <td>
                    <button class="btn btn-warning btn-sm m-1" [routerLink]="['/movie/edit', movie.mvId]" >Edit</button>
                    <button class="btn btn-danger btn-sm m-1">Delete</button>
                    <button class="btn btn-primary btn-sm m-1"  [routerLink]="['/movie/show', movie.mvId]">Show</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
